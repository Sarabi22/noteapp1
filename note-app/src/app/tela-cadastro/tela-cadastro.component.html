  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">

      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" name="nome"
          id="nome" placeholder="Nome" [ngModel]="usuario.nome"
          required #nome="ngModel">
       </div>
    </div>

    <div class="form-group">

      <div class="col-sm-12">
        <label for="cpf" class="control-label">CPF</label>
      </div>

      <div class="col-sm-12">
        <input type="number" class="form-control" name="cpf"
          id="cpf" [ngModel]="usuario.cpf"
          required #cpf="ngModel"
          (blur)="verificarCPF($event.target.value)"
          placeholder="Sem traço"
          maxlength="11"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number">
       </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" name="email"
          id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
          required email #email="ngModel">
        <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->

      </div>
    </div>

    <div ngModelGroup="endereco">

    <div class="form-group">
      <div class="row">
      <div class="col-md-6">
        <label for="cep" class="control-label">CEP</label>
        <input class="form-control" id="cep"
          name="cep" ngModel required #cep="ngModel" maxlength="8"
          (blur)="consultaCEP($event.target.value, f)"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number">
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="number" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">

      </div>

      <div class="col-md-3">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento"
          name="complemento" ngModel #complemento="ngModel">
      </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" name="rua"
          id="rua" ngModel required #rua="ngModel">
       </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"
          name="bairro" ngModel required #bairro="ngModel">

      </div>

      <div class="col-md-12">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade"
          name="cidade" ngModel required #cidade="ngModel">

      </div>

      <div class="col-md-12">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado"
          name="estado" ngModel required #estado="ngModel">
      </div>
    </div>

    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
